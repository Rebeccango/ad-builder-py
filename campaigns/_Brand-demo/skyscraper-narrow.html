    #container, .container_common {

        #container {

.copy_fade_1 {

    -o-animation: fadecopy 10s 0s forwards;
    animation: fadecopy 10s 0s forwards;
}

.copy_fade_2 {
    -webkit-animation: fadecopy 10s 4.5s forwards;
    -moz-animation: fadecopy 10s 4.5s forwards;
    -o-animation: fadecopy 10s 4.5s forwards;
    animation: fadecopy 10s 4.5s forwards;
}

.copy_fade_end_1 {
    -webkit-animation: fadecopyend 10s 0s forwards;
    -moz-animation: fadecopyend 10s 0s forwards;
    -o-animation: fadecopyend 10s 0s forwards;
    animation: fadecopyend 10s 0s forwards;
}

.copy_fade_end_2 {

.copy_fade_end_3 {

}

.animate_offer{

    -moz-animation: animate_offer 500ms 0ms forwards;
    -o-animation: animate_offer 500ms 0ms forwards;
    animation: animate_offer 500ms 0ms forwards;
    display: flex;
}

.animate_cta{

    -moz-animation: animate_cta 500ms 0ms forwards;
    -o-animation: animate_cta 500ms 0ms forwards;
    animation: animate_cta 500ms 0ms forwards;
}

.animate_logo{
    -webkit-animation: animate_logo 500ms 0ms forwards;
    -moz-animation: animate_logo 500ms 0ms forwards;
    -o-animation: animate_logo 500ms 0ms forwards;
    animation: animate_logo 500ms 0ms forwards;
}

@-webkit-keyframes fadecopy {
    0% {
        opacity: 0;
        -webkit-transform: scale(0);
    }
    10% {
        opacity: 1;
        -webkit-transform: scale(1);
    }
    40% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 0;
    }
}

@-moz-keyframes fadecopy {
    0% {
        opacity: 0;
        -moz-transform: scale(0);
    }
    5% {
        opacity: 1;
        -moz-transform: scale(1);
    }
    45% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 0;
    }
}

@-o-keyframes fadecopy {
    0% {
        opacity: 0;
        -o-transform: scale(0);
    }
    5% {
        opacity: 1;
        -o-transform: scale(1);
    }
    45% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 0;
    }
}

@keyframes fadecopy {
    0% {
        opacity: 0;
        transform: scale(0);
    }
    5% {
        opacity: 1;
        transform: scale(1);
    }
    45% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 0;
    }
}

@-webkit-keyframes fadecopyend {
    0% {
        opacity: 0;
        -webkit-transform: scale(0);
    }
    5% {
        opacity: 1;
        -webkit-transform: scale(1);
    }
    100% {
        opacity: 1;
        -webkit-transform: scale(1);
    }
}

@-moz-keyframes fadecopyend {
    0% {
        opacity: 0;
        -moz-transform: scale(0);
    }
    5% {
        opacity: 1;
        -moz-transform: scale(1);
    }
    100% {
        opacity: 1;
        -moz-transform: scale(1);
    }
}

@-o-keyframes fadecopyend {
    0% {
        opacity: 0;
        -o-transform: scale(0);
    }
    5% {
        opacity: 1;
        -o-transform: scale(1);
    }
    100% {
        opacity: 1;
        -o-transform: scale(1);
    }
}

@keyframes fadecopyend {
    0% {
        opacity: 0;
        transform: scale(0);
    }
    5% {
        opacity: 1;

    }
    100% {

@-webkit-keyframes animate_cta {

    #container {
    color: #444444;
    border: 1px solid #000000;
}

#image_container1 {
    top: 0;
    left: 0;
    position: absolute;
    overflow: hidden;
}

#logo_container {
    width: 100%;

    bottom: 220px;
    left: 0;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99;
    font-family: 'Montserrat', sans-serif;
}

#logo {
    position: relative;
    display: block;
}

#business_name {
    width: calc(100% - 10px);
    height: calc(100% - 10px);
    left: 5px;

    opacity: 0;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.copy {
    width: calc(100% - 20px);
    height: calc(100% - 20px);
    left: 10px;

    position: absolute;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

#copy_container {
    width: 100%;
    height: 140px;
    bottom: 68px;
    position: absolute;
    overflow: hidden;
    z-index: 99;
    font-family: 'Montserrat', sans-serif;
}

#cta_container {
    width: 100px;
    height: 30px;
    bottom: 25px;
    left: 10px;
    position: absolute;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: transparent;
    font-family: 'Montserrat', sans-serif;
}

#cta_text_container {
    height: 100%;
    width: 100%;
    position: absolute;
    text-align: center;
    background-color: #3EB55B;
    color: #FFFFFF;
    -webkit-animation: cta_pulse 1s 0ms forwards;
    -moz-animation: cta_pulse 1s 0ms forwards;
    -o-animation: cta_pulse 1s 0ms forwards;
    animation: cta_pulse 1s 0ms forwards;
    animation-delay: 5s;
    border-radius: 2px;
}

#cta {
    width: auto;
    height: auto;
    bottom: 0;
    margin: 0 auto;
    text-align: center;
    padding: 10px;
}

#business_name {
    font-family: 'Montserrat', sans-serif;
}

            @keyframes image_1_anim {
        0% {
            opacity: 0;
        }
        41% {
            opacity: 0;
        }
        46% {
            opacity: 1;
        }
        99% {
            opacity: 1;
        }
        100% {
            opacity: 1;
        }
    }

    #image_1 {
        opacity: 1;

    }
    @keyframes image_2_anim {
        0% {
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        11% {
            opacity: 1;
        }
        93% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    #image_2 {
        opacity: 0;
        z-index: 2;
        animation: image_2_anim;
        animation-duration: 5s;
    }

@keyframes cta_pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}
